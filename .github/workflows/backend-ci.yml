name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - "apps/backend/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - "apps/backend/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build --workspace apps/backend
